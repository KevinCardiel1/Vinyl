<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar sesión - AXOLOTL MUSIC</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            margin:0; 
            font-family: Arial, sans-serif; 
            background: #ffdff3; 
            color: #2b0030; 
            display:flex; 
            justify-content:center; 
            align-items:center; 
            height:100vh;
        }
        .login-box{
            background: #fff0fa;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 320px;
        }
        h2{
            text-align:center;
            color: #c51a8d;
            margin-bottom: 24px;
        }
        label{
            display:block;
            font-weight:bold;
            margin-top:12px;
            font-size:14px;
        }
        input{
            width:100%;
            padding:10px;
            margin-top:6px;
            border-radius:8px;
            border:2px solid #c51a8d;
            box-sizing:border-box;
        }
        .btn{
            width:100%;
            margin-top:20px;
            padding:12px;
            border:none;
            border-radius:25px;
            background: linear-gradient(90deg, #5a005a, #c51a8d);
            color:#fff;
            font-weight:bold;
            cursor:pointer;
        }
        .btn:hover{
            background: linear-gradient(90deg, #7a007a, #ff4db8);
        }
        .msg{
            margin-top:16px;
            padding:12px;
            border-radius:10px;
            text-align:center;
            display:none;
        }
        .msg.error{
            background:#ffe9ee;
            color:#7a002f;
            border:2px solid #ffb3cf;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Iniciar Sesión</h2>
        <form id="login-form" novalidate>
            <label for="user">Usuario o correo:</label>
            <input type="text" id="user" name="user" placeholder="Usuario o correo">

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Contraseña">

            <button type="submit" class="btn">Entrar</button>
        </form>

        <div id="msg-error" class="msg error"></div>
    </div>

<script>
const DEFAULT_ACCOUNT = {
    usuario: 'axolotl',
    password: 'kevin1',
    email: 'axolotladmin@gmail.com'
};

const form = document.getElementById('login-form');
const userInput = document.getElementById('user');
const pwInput = document.getElementById('password');
const msgError = document.getElementById('msg-error');

form.addEventListener('submit', function(e){
    e.preventDefault();
    msgError.style.display = 'none';

    const userVal = (userInput.value || '').trim().toLowerCase();
    const passVal = pwInput.value || '';

    
    if( (userVal === DEFAULT_ACCOUNT.usuario || userVal === DEFAULT_ACCOUNT.email.toLowerCase()) 
        && passVal === DEFAULT_ACCOUNT.password ){
  
        window.location.href = 'index.html';
    }else{
        msgError.textContent = 'Usuario o contraseña incorrectos.';
        msgError.style.display = 'block';
    }
});
</script>
</body>
</html>
